<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Fixer - 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 공통 스타일 (폰트 등) -->
    <link rel="stylesheet" href="style.css" />

    <style>
      /* 로그인 전용: 최대한 단순하게 */

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #05070c;
        background-image: radial-gradient(circle at top, #1f2937 0, #05070c 55%);
        color: #f9fafb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .login-wrapper {
        width: 100%;
        padding: 24px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        width: 100%;
        max-width: 380px;
        padding: 24px 22px 20px;
        border-radius: 14px;
        background: #0b0d13;
        border: 1px solid #1f2933;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
        text-align: center;
      }

      .login-logo {
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin-bottom: 12px;
        color: #e5e7eb;
      }

      .login-title {
        font-size: 1.25rem;
        margin-bottom: 6px;
      }

      .login-subtitle {
        font-size: 0.9rem;
        color: #9ca3af;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .login-btn {
        width: 100%;
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: #4285f4;
        color: white;
        transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
      }

      .login-btn:hover {
        filter: brightness(1.05);
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.45);
        transform: translateY(-1px);
      }

      .login-btn:active {
        transform: translateY(0);
        box-shadow: 0 6px 12px rgba(37, 99, 235, 0.35);
      }

      .google-icon {
        width: 18px;
        height: 18px;
        border-radius: 4px;
        background: white;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        font-weight: 700;
        color: #4285f4;
      }

      .login-footnote {
        margin-top: 14px;
        font-size: 0.78rem;
        color: #6b7280;
        line-height: 1.4;
      }

      @media (max-width: 480px) {
        .login-card {
          padding: 20px 18px 18px;
          border-radius: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-logo">FIXER</div>
        <h1 class="login-title">Google로 로그인</h1>
        <p class="login-subtitle">
          코드 실행, 테스트케이스 생성, 풀이 힌트를 이용하려면<br />
          Google 계정으로 로그인해 주세요.
        </p>

        <button id="googleLoginBtn" class="login-btn" type="button">
          <span class="google-icon">G</span>
          <span>Google 계정으로 계속</span>
        </button>

        <div class="login-footnote">
          로그인 후에는 자동으로 메인 화면으로 이동하며,<br />
          학습 기록은 계정 기준으로 저장됩니다.
        </div>
      </div>
    </div>

    <script>
      // 로컬(localhost)에서는 3000번 포트,
      // 그 외(깃허브 페이지 등)에서는 Render 백엔드로
      const BACKEND_BASE =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
          ? "http://localhost:3000"
          : "https://fixer-backend-xj93.onrender.com";

      console.log("BACKEND_BASE =", BACKEND_BASE);

      document
        .getElementById("googleLoginBtn")
        .addEventListener("click", () => {
          window.location.href = `${BACKEND_BASE}/auth/google`;
        });
    </script>
  </body>
</html>
